name: messenger-bot
version: 0.0.1
description: Facebook Messenger Bot

config:
  FACEBOOK_APP_TOKEN:
    description: Facebook App Page Token
    long_description: |
      To find the token, go to the 'Messenger > Settings > Token Generation'
      section in your Facebook Application settings panel at https://developers.facebook.com.
    required: true

event_handlers:
  events.m-bot-send-msg:
    description: Handling sending message to FB user
    file: scripts/send_message.js

endpoints:
  webhook:
    description: For authentication purpose
    file: scripts/webhook.js
